<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chetanalab's | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #09090b;
            --card-bg: #141417;
            --text-color: #ffffff;
            --text-muted: #a1a1aa;
            --accent-color: #f97316;
            --input-bg: #18181b;
            --border-color: #27272a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(#27272a 1px, transparent 1px);
            background-size: 24px 24px;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 85%;
            max-width: 900px;
            /* Slight increase to balance the wider right panel */
            height: 70vh;
            min-height: 500px;
            background-color: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        /* --- 1. LEFT PANEL: Made Smaller --- */
        .left-panel {
            /* Changed flex from 1 to 0.75 (Makes it narrower) */
            flex: 0.75;
            padding: 40px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 2;
            border-right: 1px solid #1a1a1a;
            /* Optional: subtle separator */
        }

        .header {
            position: absolute;
            top: 30px;
            left: 35px;
            right: 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.02em;
        }

        .logo i {
            color: var(--accent-color);
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .welcome-section {
            margin-top: 50px;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .social-stack {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-social {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: 0.2s;
            position: relative;
            white-space: nowrap;
            /* Prevents text wrap on small width */
        }

        .btn-social i {
            width: 22px;
            text-align: center;
            font-size: 1.1rem;
        }

        .btn-social:hover {
            background: #27272a;
            border-color: #52525b;
            transform: translateX(3px);
        }

        .btn-google:hover i {
            color: #EA4335;
        }

        .btn-facebook:hover i {
            color: #1877F2;
        }

        .btn-github:hover i {
            color: #ffffff;
        }

        .signup-footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            padding-top: 25px;
        }

        .signup-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        /* --- 2. RIGHT PANEL: Made Wider & Content Moved Up --- */
        .right-panel {
            /* Changed flex from 1.1 to 1.5 (Makes it wider) */
            flex: 1;
            background: radial-gradient(circle at center, #1c100b 0%, #000000 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            /* Reduced padding-top from 65px to 35px to move text UP */
            padding-top: 35px;
        }

        .hero-text {
            text-align: center;
            z-index: 10;
        }

        .hero-text h2 {
            font-size: 1.8rem;
            line-height: 1.3;
            color: #ffffff;
            font-weight: 700;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                height: 100vh;
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                border: none;
            }

            .right-panel {
                display: none;
            }

            .left-panel {
                padding: 30px;
            }

            .header {
                position: relative;
                top: 0;
                left: 0;
                right: 0;
                margin-bottom: 25px;
            }

            .welcome-section {
                margin-top: 0;
            }
        }

        /* --- Right Panel Container --- */
        .right-panel {
            flex: 1;
            /* Keep the wider panel */
            background: radial-gradient(circle at center, #1c100b 0%, #000000 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Aligns content to top */
            align-items: center;
            padding-top: 60px;
            /* Space from the very top */
            overflow: hidden;
        }

        /* --- The Decoding Text Style --- */
        .decoder-container {
            z-index: 10;
            width: 100%;
            text-align: center;
            pointer-events: none;
            /* Lets you click through to canvas if needed */
        }

        .decoder-text {
            font-family: 'Courier New', Courier, monospace;
            /* Monospace is best for tech effects */
            font-weight: 700;
            font-size: 1.5rem;
            /* Readable size */
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;

            /* The "Real" Glow Effect */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(249, 115, 22, 0.3);
            /* Orange tint glow */

            min-height: 40px;
            /* Prevents jumping */
        }

        /* Mobile Hiding */
        @media (max-width: 900px) {
            .right-panel {
                display: none;
            }
        }

        /* --- 1. LEFT PANEL: Redesigned for Vertical Balance --- */
        .left-panel {
            flex: 0.8;
            /* Slightly wider for better breathability */
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Pushes Logo Top, Content Center, Footer Bottom */
            position: relative;
            z-index: 2;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(180deg, rgba(20, 20, 23, 1) 0%, rgba(9, 9, 11, 1) 100%);
        }

        /* Fixes the "Gap" issue: No more absolute position */
        .header {
            width: 100%;
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: -0.03em;
            color: #fff;
            text-shadow: 0 0 20px rgba(249, 115, 22, 0.2);
            /* Subtle glow matching theme */
        }

        .logo i {
            color: var(--accent-color);
            margin-right: 12px;
            font-size: 1.2rem;
            filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.6));
            /* Glowing Bolt */
        }

        /* Centers the form content vertically */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            max-width: 380px;
            /* Limits width so it looks neat */
            margin: 0 auto;
            /* Centers horizontally */
        }

        .welcome-section {
            margin-bottom: 35px;
            text-align: left;
        }

        h1 {
            font-size: 2.2rem;
            /* Larger, more confident */
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.04em;
            background: linear-gradient(to right, #fff, #a1a1aa);
            /* Gradient Text */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            font-weight: 400;
            line-height: 1.5;
        }

        /* --- Creative Button Styles --- */
        .social-stack {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn-social {
            background: rgba(255, 255, 255, 0.03);
            /* subtle glass effect */
            border: 1px solid var(--border-color);
            color: #e4e4e7;
            padding: 14px 20px;
            border-radius: 12px;
            /* Softer corners */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Centered looks cleaner for modern logins */
            gap: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-social i {
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        /* Creative Hover Effects */
        .btn-social:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.5);
            color: #fff;
        }

        .btn-social:hover i {
            transform: scale(1.2);
        }

        /* Specific Brand Colors on Hover (Subtle border glow) */
        .btn-google:hover {
            border-color: rgba(234, 67, 53, 0.5);
        }

        .btn-facebook:hover {
            border-color: rgba(24, 119, 242, 0.5);
        }

        .btn-apple:hover {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-github:hover {
            border-color: rgba(168, 85, 247, 0.5);
        }

        .signup-footer {
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0.7;
        }

        .signup-footer a {
            color: var(--text-color);
            text-decoration: underline;
            text-underline-offset: 4px;
            transition: color 0.2s;
        }

        .signup-footer a:hover {
            color: var(--accent-color);
        }

        /* Mobile adjustments */
        @media (max-width: 900px) {
            .left-panel {
                padding: 30px;
                flex: 1;
            }

            .content-wrapper {
                margin: 40px auto;
                /* Adds space on mobile */
            }
        }



        /* --- 1. The Moving Spotlight Effect --- */
        /* We will update --x and --y using JavaScript */
        .left-panel {
            /* Existing styles... */
            position: relative;
            overflow: hidden;
            /* Keeps the light inside the box */
            /* This creates the dark background + the dynamic light */
            background:
                radial-gradient(600px circle at var(--mouse-x, 50%) var(--mouse-y, 50%),
                    rgba(255, 255, 255, 0.06),
                    transparent 40%),
                linear-gradient(180deg, rgba(20, 20, 23, 1) 0%, rgba(9, 9, 11, 1) 100%);
            transition: background 0.1s;
            /* Smooth movement */
        }

        /* --- 2. Entry Animations (System Boot-up) --- */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Base class for animated elements */
        .animate-entry {
            opacity: 0;
            /* Hidden initially */
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Stagger delays so they don't appear all at once */
        .delay-1 {
            animation-delay: 0.1s;
        }

        /* Logo */
        .delay-2 {
            animation-delay: 0.2s;
        }

        /* Title */
        .delay-3 {
            animation-delay: 0.3s;
        }

        /* Subtitle */
        .delay-4 {
            animation-delay: 0.5s;
        }

        /* Google/Github Buttons */
        .delay-5 {
            animation-delay: 0.6s;
        }

        /* Apple/FB Buttons */
        .delay-6 {
            animation-delay: 0.8s;
        }

        /* Footer */
    </style>
</head>

<body>

    <div class="container">
        <div class="left-panel" id="left-panel">
            <div class="header animate-entry delay-1">
                <div class="logo">
                    <i class="fa-solid fa-bolt"></i> Chetanalab's
                </div>
            </div>

            <div class="content-wrapper">
                <div class="welcome-section">
                    <h1 class="animate-entry delay-2">Welcome Back</h1>
                    <p class="subtitle animate-entry delay-3">Log in to your command center.</p>
                </div>

                <div class="social-stack">
                    <a href="/login/google" class="btn-social btn-google animate-entry delay-4"
                        style="text-decoration: none;">
                        <i class="fa-brands fa-google"></i> Continue with Google
                    </a>

                    <button class="btn-social btn-github animate-entry delay-4">
                        <i class="fa-brands fa-github"></i> Continue with GitHub
                    </button>
                    <button class="btn-social btn-apple animate-entry delay-5">
                        <i class="fa-brands fa-apple"></i> Continue with Apple
                    </button>
                    <button class="btn-social btn-facebook animate-entry delay-5">
                        <i class="fa-brands fa-facebook"></i> Continue with Facebook
                    </button>
                </div>
            </div>


        </div>

        <div class="right-panel">
            <div class="decoder-container">
                <div class="decoder-text" id="decoder-text"></div>
            </div>

            <div id="canvas-container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();

        // 1. Fog: Keeps it looking deep
        scene.fog = new THREE.FogExp2(0x000000, 0.005);

        const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 10;
        camera.position.y = 0;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- 1. The 3D Object ---
        const geometry = new THREE.TorusKnotGeometry(1.3, 0.4, 150, 32);
        const material = new THREE.MeshPhysicalMaterial({
            color: 0x111111,
            metalness: 0.7,
            roughness: 0.2,
            transparent: true,
            opacity: 0.9,
            clearcoat: 1.0,
            clearcoatRoughness: 0.1
        });
        const knot = new THREE.Mesh(geometry, material);
        scene.add(knot);

        // --- 2. UPDATED: "Universe Starfield" Animation ---
        // Instead of a grid, we use random positions for a star/space look
        const particlesGeo = new THREE.BufferGeometry();
        const particleCount = 700; // More stars
        const posArray = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount * 3; i++) {
            // Spread stars wide across the screen (Random X, Y, Z)
            posArray[i] = (Math.random() - 0.5) * 40;
        }

        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMat = new THREE.PointsMaterial({
            size: 0.05,
            color: 0xffffff, // White stars
            transparent: true,
            opacity: 0.8,
        });

        const starField = new THREE.Points(particlesGeo, particlesMat);
        scene.add(starField);

        // --- 3. Lighting ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
        scene.add(ambientLight);
        const light1 = new THREE.PointLight(0xf97316, 2, 50); // Orange
        light1.position.set(5, 5, 5);
        scene.add(light1);
        const light2 = new THREE.PointLight(0x3b82f6, 2, 50); // Blue
        light2.position.set(-5, 0, 5);
        scene.add(light2);
        const light3 = new THREE.DirectionalLight(0xffffff, 1);
        light3.position.set(0, 5, -5);
        scene.add(light3);

        // --- 4. Animation Loop ---
        const animate = function () {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.0005; // Slow down time slightly for smooth space drift

            // Object Animation
            knot.rotation.x = Math.sin(time * 0.5) * 0.2;
            knot.rotation.y += 0.006;
            knot.position.y = -0.5 + Math.sin(time * 2) * 0.15;

            // --- Starfield Animation (Universe Movement) ---
            // Rotate the entire field slowly
            starField.rotation.y = time * 0.05;
            starField.rotation.x = time * 0.02;

            // Optional: Slight pulse in size or brightness could be added here

            renderer.render(scene, camera);
        };

        animate();

        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
    <script>
        // --- Configuration ---
        const el = document.getElementById('decoder-text');

        // The phrases to cycle through
        const phrases = [
            "System Initialized",
            "Analyzing Talent Data",
            "Chetanalab's Online",
            "Optimizing Workflow",
            "Welcome, Commander"
        ];

        // Characters to use for the "scramble" (Tech symbols)
        const chars = '!<>-_\\/[]{}â€”=+*^?#________';

        class TextScramble {
            constructor(el) {
                this.el = el;
                this.chars = chars;
                this.update = this.update.bind(this);
            }

            setText(newText) {
                const oldText = this.el.innerText;
                const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve);

                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || '';
                    const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40); // Speed of start
                    const end = start + Math.floor(Math.random() * 40); // Speed of end
                    this.queue.push({ from, to, start, end });
                }

                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
                return promise;
            }

            update() {
                let output = '';
                let complete = 0;

                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];

                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = this.chars[Math.floor(Math.random() * this.chars.length)];
                            this.queue[i].char = char;
                        }
                        // Wrap the scrambling chars in a dim color
                        output += `<span style="opacity: 0.3">${char}</span>`;
                    } else {
                        output += from;
                    }
                }

                this.el.innerHTML = output;

                if (complete === this.queue.length) {
                    this.resolve();
                } else {
                    this.frameRequest = requestAnimationFrame(this.update);
                    this.frame++;
                }
            }
        }

        // --- Run the Animation Loop ---
        const fx = new TextScramble(el);
        let counter = 0;

        const next = () => {
            fx.setText(phrases[counter]).then(() => {
                setTimeout(next, 2500); // Wait 2.5s before changing
            });
            counter = (counter + 1) % phrases.length;
        };

        // Start
        next();
    </script>

    <script>
        const leftPanel = document.getElementById('left-panel');

        leftPanel.addEventListener('mousemove', (e) => {
            const rect = leftPanel.getBoundingClientRect();
            const x = e.clientX - rect.left; // Mouse X relative to the panel
            const y = e.clientY - rect.top;  // Mouse Y relative to the panel

            // Update CSS variables
            leftPanel.style.setProperty('--mouse-x', `${x}px`);
            leftPanel.style.setProperty('--mouse-y', `${y}px`);
        });
    </script>
</body>
